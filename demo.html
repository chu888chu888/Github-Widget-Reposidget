<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reposidget - GitHub Repo Widget</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Reposidget = Repository + Widget</h1>
    <div class="reposidget">
        <div class="reposidget-header">
            <h2><a href="https://github.com/myst729">myst729</a> / <strong><a href="https://github.com/myst729/Reposidget">Reposidget</a></strong></h2>
            <span><a class="star" href="#">32</a><a class="fork" href="#">3</a></span>
        </div>
        <div class="reposidget-content">
            <p>GitHub 项目挂件</p>
            <p><strong><a href="http://myst729.github.com/Reposidget">http://myst729.github.com/Reposidget</a></strong></p>
        </div>
        <div class="reposidget-footer">
            <span>Last updated a month ago</span>
            <a href="#">Download as zip</a>
        </div>
    </div>
    <br />
    <a class="reposidget" href="http://github.com/myst729/Reposidget">myst729/Reposidget</a>
    <br />
    <a class="reposidget" href="http://github.com/myst729/Favatar">myst729/Favatar</a>
</body>
</html>
